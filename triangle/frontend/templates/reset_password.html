{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/index.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/reset_password.css' %}" type="text/css">
    <title>Сбросить пароль</title>
</head>
<body>
<div id="main-container">
    <div class="auth">
        <div id="register_container" class="inner_modal">
            <h1 class="from_text">
                Сброс пароля для {{ username }}
            </h1>
            <form method="post" action="/user/{{ username }}/reset/">
                {% csrf_token %}
                <input type="hidden" value="{{ key }}" name="key">
                <input type="password" name="password" class="from_text">
                <input type="submit" class="button cian_button">
            </form>
        </div>
    </div>
</div>

</body>
</html>
