{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/user.css'%}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/user.js' %}"></script>
    <title>Пользователь {{ username }}</title>
</head>
<body>

<div class="main">
    <div class="left_side_buttons">
        <button class="nav_button">Профиль</button>
        <button class="nav_button">Чаты</button>
        <button class="nav_button">Контакты</button>
        <button class="nav_button">Сделки</button>
        <button class="nav_button exit_button">Выход</button>
    </div>

    <div class="profile_container">
        <div class="buttons_container">
            <div style="display: flex; width: 100%">
                <img src="{% static 'img/camera_400.gif' %}" alt="Profile photo" class="profile_photo">
                <input type="button" value="Загрузить изображение!" class="button upload_image_button">
            </div>

            <div class="update_login_bank_card">
                <div class="inputs_container">
                    <input type="text" value="{{ username }}" class="text_input">
                    <input type="text" value="" class="text_input" placeholder="Номер банковской карты">
                </div>
                <input type="button" value="Сохранить!" class="button update_button">
            </div>

            <form method="get" class="update_login_bank_card">
                <div class="inputs_container">
                    <input type="password" value="" class="text_input" name="password" placeholder="Старый пароль" required>
                    <input type="password" value="" class="text_input" name="password_2" placeholder="Новый пароль"required>
                </div>
                <input type="submit" value="Сохранить!" class="button update_button">
            </form>

            <form method="get" class="update_login_bank_card">
                <div class="inputs_container">
                    <input type="email" value="{{ user_email }}" class="text_input" name="email_input" placeholder="email" required>
                </div>
                <input type="submit" value="Отправить код!" class="button update_button">
            </form>

            <form method="get" class="update_login_bank_card">
                <div class="inputs_container">
                    <input type="text" value="" class="text_input" name="email_input" placeholder="Введите код из письма" required>
                </div>
                <input type="submit" value="Потвердить почту!" class="button update_button ">
            </form>

        </div>
    </div>
</div>

</body>
</html>
