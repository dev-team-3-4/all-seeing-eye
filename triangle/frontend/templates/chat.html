{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/single_chat.css'%}" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/single_chat.js' %}"></script>
    <script src="{% static 'js/cookie_work.js' %}"></script>
    <title>Ваши чаты</title>

    <script>
        const username = getCookie("username");
    </script>
</head>
<body>

<div class="main">
    <div class="left_side_buttons">
        <button class="nav_button" onclick="location.replace('/web/user/' + username);">Профиль</button>
        <button class="nav_button" onclick="location.replace('/web/chats')">Чаты</button>
        <button class="nav_button" onclick="location.replace('/web/contacts')">Контакты</button>
        <button class="nav_button" onclick="location.replace('/web/deals')">Сделки</button>
        <button class="nav_button" onclick="location.replace('/web/invites')">Приглашения</button>
        <button class="nav_button exit_button" onclick="clearCookie()">Выход</button>
    </div>


    <div class="chat_container" id="chat_container">
        <input type="hidden" value="{{ chat_id }}" id="chat_id">
        <div class="chat_info">
            <div class="image_and_name">
                <img class="chat_image" src="" id="chat_image"/>
                <div class="chat_name_online">
                    <h3 class="chat_name" id="chat_name"></h3>
                    <h4 class="online"></h4>
                </div>
            </div>

            <div class="users_list" id="users_list">
            </div>

            <div id="admin_buttons_wrapper">
                <button class="button admin_panel_buttons" id="invite_user_button">Пригласить участника</button>
                <button class="button admin_panel_buttons" id="leave_chat_button">Покинуть чат</button>
            </div>

        </div>

        <div class="messages_sender_container">
            <div class="messages_container" id="messages_container">
            </div>

            <div class="messages_sender">
                <textarea class="message_input" id="message_input"></textarea>
                <div class="messages_send_button_container">
                    <button class="message_send_button" id="send_message_button">Отправить</button>

                    <label class="button message_send_button attachments_button" id="attachments_button">
                        Вложения
                        <input type="file" style="display: none; width: 0;height: 0;" id="attachments_input" multiple/>
                    </label>
                </div>
            </div>
        </div>
    </div>


    <div class="search_contacts_to_add" id="search_contacts_to_add">
        <button class="button back_button" onclick="location.reload()">Вернуться назад!</button>
        <div class="profile_container" id="contacts_scroll">
            <ul id="chats_list">
            </ul>
        </div>
    </div>


</div>

</body>
</html>
