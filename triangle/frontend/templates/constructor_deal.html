{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/append_deal.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/constructor_deal.css' %}" type="text/css">
    <script src="{% static 'js/cookie_work.js' %}"></script>
    <script src="{% static 'js/constructor_deal.js' %}"></script>

    <title>Пригласить модератора</title>
</head>
<body>

    <form class="centered_div" id="form_constructor">
        <h3 class="text_append_deal">Конструктор сделки</h3>
        <input type="number" placeholder="Инициатор получает" class="text_input" required min="1" id="first_user_funds">
        <input type="number" placeholder="Ответчик получает" class="text_input" required min="1" id="second_user_funds">
        <input type="number" placeholder="Модератор получает" class="text_input" required id="moderator_funds">
        <div class="checkbox_deal_container">
            <label for="deal_closing_checkbox" class="label_checkbox">Сделка закрывается</label>
            <input type="checkbox" id="deal_closing_checkbox">
        </div>

        <input type="submit" class="button_append" id="button_submit" value="Пригласить">
    </form>

</body>
</html>
